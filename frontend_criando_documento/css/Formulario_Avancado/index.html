<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Avançado</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <form> <!-- Formulário avançado -->
        <fieldset> <!-- Conjunto de campos -->
            <legend>Meu Formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite seu nome"></div>
            <div><input type="text" name="e-mail" placeholder="Digite seu e-mail"></div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual a sua idade?</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="45+">45+</option>
                </select>
            </div>
            <h2>Qual sua cidade?</h2>
            <div class="input">
            <div>
                <input type="radio" name="cidade" value="Florianópolis" /><span>Florianópolis</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="São Paulo" /><span>São Paulo</span>
                <!-- type="radio" para selecionar apenas uma opção -->
            </div>
            <div>
                <input type="radio" name="cidade" value="Santa Branca" /><span>Santa Branca</span>
            </div>
            </div>
            <h2>O que você gosta de comer?</h2>
            <div class="input">
            <div>
                <input type="checkbox" name="cidade[]" value="Japa" /><span>Japa</span>
                <!-- type="checkbox" para selecionar quantas opções quiser -->
            </div>
            <div>
                <input type="checkbox" name="cidade[]" value="Sopa" /><span>Sopa</span>
            </div>
            <div>
                <input type="checkbox" name="cidade[]" value="Carne" /><span>Carne</span>
            </div>
            </div>
            <div>
                <textarea name="observacao" placeholder="Digite aqui se tem algum comentário"></textarea>
            </div>
            <div>
                <input type="submit" name="acao" value="Enviar!">
                <!-- type=(submit) para enviar formulário-->
            </div>
            
        </fieldset>
    </form>
</body>
</html>
