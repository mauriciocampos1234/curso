<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Técnicas básicas para SEO-->
        <meta name="description" content="Exemplo de descrição para o meu site">
        <meta name="keywords" content="palavras-chaves,separadas,por,virgula">
        <meta name="author" content="Maurício Campos">
        <title>Manipulando Vídeos e Iframes</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
<body>
    <iframe width="500" height="500" src="https://www.mercadolivre.com.br/" frameborder="0"></iframe><br />
    <!--Colocando outro site em nosso próprio site (Iframe)-->

    <video width="600" controls>
        <source src="video_module 3.mp4" type="video/mp4">      
    </video>    
    <p>
    Video courtesy of 
    <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
    </p>

    <audio controls>
        <source src="horse.ogv" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
