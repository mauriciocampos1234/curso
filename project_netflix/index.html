<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Projeto (12)</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="center">
            
            <div class="header-left">
                
                <a href=""><img src="images/logo_netflix.png" alt="Logo Netflix"></a>
                
                <div class="menu-header">
                    <ul>
                        <li><a href="">Ínicio</a></li>
                        <li><a href="">Séries</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Adicionados Recentemente</a></li>
                        <li><a href="">Minha Lista</a></li>
                    </ul>
                </div><!--fim menu-header-->
            
            </div><!--fim header-left-->
            <!--*********************************************************-->
            <div class="header-right">
                <div class="search">
                    <i class="icon-search"></i>
                </div><!--fim search-->
                <a href="">INFANTIL</a>
                <i class="icon-gift"></i>
                <div class="notifications">
                    <div class="circle-notifications">
                        <span>10</span>
                    </div><!--fim circle-notifications-->
                    <i class="icon-bell-alt"></i>
                </div><!--fim notifications-->
            </div><!--fim header-right-->
            
            
            <div class="clear"></div><!--Resetando float-->
        </div><!--fim center-->
    </header><!--FIM HEADER-->
    <!--*****************************************************************-->
    
    <section class="destaque">
        <video autoplay muted loop id="video-destaque" src="images/arrow.mp4"></video>
        <div class="overlay"></div><!--overlay-->
        <div class="texto-destaque">
            <h2>THE WALKING DEAD</h2>
            <h3>Assista a temporada 11 agora!</h3>
            <p>Uma série de terror que vai te deixar com o coração na boca!</p>
            <br>
            <a href=""><i class="icon-play"></i>Assistir</a>
            <a href=""><i class="icon-play"></i>Minha lista</a>
            <a href=""><i class="icon-play"></i>Mais informações</a>
            
        </div><!--fim texto-destaque-->
    </section><!--fim destaque-->
    <!--*****************************************************************-->
    <section class="vitrine">
        <div class="vitrine-flex">
            <div style="background-image: url(images/arrow.jpg);" class="vitrine-single-banner"></div>
            <div style="background-image: url(images/suits.jpeg)" class="vitrine-single-banner"></div>
            <div style="background-image: url(images/arrow.jpg);" class="vitrine-single-banner"></div>
            <div style="background-image: url(images/suits.jpeg)" class="vitrine-single-banner"></div>
            <div style="background-image: url(images/arrow.jpg);" class="vitrine-single-banner"></div>
            <div style="background-image: url(images/suits.jpeg)" class="vitrine-single-banner"></div>
        </div>
    </section>
</body>
</html>
